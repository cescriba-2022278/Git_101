<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tareas</title>
  <link rel="stylesheet" href="./assets/styles/todoList.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Pendientes</h1>
        <ul id="task-list"></ul>
        <div>
            <label for="task">Nueva tarea:</label>
            <input type="text" id="task" placeholder="Ingrese una nueva tarea">
            <label for="priority">Prioridad:</label>
            <input type="number" id="priority" min="1" value="1">
            <button onclick="addTask()">Agregar Tarea</button>
        </div>
    </div>
    <script src="./assets/scripts/todoList.js"></script>
</body>
</html>
